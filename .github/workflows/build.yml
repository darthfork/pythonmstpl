name: Build

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'


jobs:
  docker:
    name: docker-build
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Hadolint
        uses: hadolint/hadolint-action@v1.5.0
        with:
          dockerfile: Dockerfile

      - name: Build Image
        run: make build

  earthly:
    name: earthly-build
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: earthly/actions-setup@v1
        with:
          version: "latest"

      - name: Run tests
        run: earthly +test

      - name: Build Python Package
        run: earthly +build

      - name: Build Container
        run: earthly --build-arg TAG=$(make get-version) +container
